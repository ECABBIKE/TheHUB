<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Background hexagon with grunge effect -->
  <defs>
    <filter id="grunge" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  <!-- Hexagon background -->
  <polygon points="24,2 44,13 44,35 24,46 4,35 4,13" fill="#3a3a3a" stroke="#555" stroke-width="1.5" filter="url(#grunge)"/>
  <!-- Inner shadow effect -->
  <polygon points="24,5 41,14 41,34 24,43 7,34 7,14" fill="none" stroke="#222" stroke-width="0.5" opacity="0.5"/>
  <!-- GS text - brush style -->
  <text x="24" y="30" text-anchor="middle" fill="#3b9eff" font-family="Arial Black, Impact, sans-serif" font-size="22" font-weight="900" font-style="italic" letter-spacing="-1">GS</text>
</svg>
